<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Course Management System</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>

    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        .h-custom {
            height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Nav Bar -->
    <div th:replace="~{fragments/navbar.html :: navbar}"></div>

    <!-- Login Form -->
    <section class="vh-100">
        <div class="container-fluid h-custom d-flex justify-content-center align-items-center">
            <div class="card p-4" style="max-width: 900px;">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid rounded-middle pt-3" alt="Sample image">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <form action="/login" method="POST">
                                <div th:if="${param.error}">
                                    <p style="color: red;" th:text="${param.error}"></p>
                                </div>
                                <!-- Email input -->
                                <div class="form-floating mb-4">
                                    <input type="username" id="username" class="form-control form-control-lg" placeholder="Username"/>
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-floating mb-3">
                                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"/>
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-0">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
                                        <label class="form-check-label" for="checkbox">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="#!" class="text-body">Forgot password?</a>
                                </div>

                                <div class="text-center mt-4 pt-2">
                                    <button type="submit" class="btn btn-primary btn-lg"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign in</button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                                        <a href="/register" class="link-danger">Register</a>
                                    </p>
                                </div>
                            </form>

                            <script>
                                document.querySelector("form").addEventListener("submit", function(event) {
                                    // event.preventDefault();

                                    const username = document.getElementById("username").value;
                                    const password = document.getElementById("password").value;

                                    console.log("Username: " + username);
                                    console.log("Password: " + password);

                                    // this.submit();
                                })
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scroll  -->
    <div th:replace="~{fragments/scroll-to-top.html :: scroll}"></div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
