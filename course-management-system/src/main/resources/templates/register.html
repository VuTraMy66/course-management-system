<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Course Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e8f0fa;
            font-family: Inter, sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f5f5f5; 
            color: #696969;
        }

        .btn-primary {
            color: #fff; 
            background-color: #5A87C7 !important;
            border-color: #5A87C7 !important;
            transition: background-color 0.3s ease, border-color 0.3s ease !important;
        }

        .btn-primary:hover {
            color: #fff; 
            background-color:  #4B6F9D!important; 
            border-color: #4B6F9D !important; 
        }

        .btn-primary:active {
            color: #fff;
            background-color: #4B6F9D !important;
            border-color: #4B6F9D  !important; 
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125) !important; 
        }

        .btn-primary:disabled {
            color: #fff;
            background-color: #5A87C7 !important;
            border-color: #5A87C7 !important; 
        }
        
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        .h-custom {
            height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Include the Navbar Fragment -->
    <div th:replace="fragments/navbar.html :: navbar"></div>

    <!-- Register Form Section -->
    <section class="vh-100">
        <div class="container-fluid h-custom d-flex justify-content-center align-items-center">
            <div class="card p-4" style="max-width: 900px;">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid rounded-middle pt-4" alt="Sample image">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <form>
                                <!-- Username input -->
                                <div class="form-floating mb-3">
                                    <input type="username" id="username" class="form-control form-control-lg" placeholder="Username"/>
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-floating mb-3">
                                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"/>
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <!-- Repeat password input -->
                                <div class="form-floating mb-3">
                                    <input type="password" id="repeatPassword" class="form-control form-control-lg" placeholder="Repeat Password"/>
                                    <label class="form-label" for="repeatPassword">Repeat password</label>
                                </div>

                                <div class="mb-3">
                                    <label class="ms-1">I am a:</label>
                                    <div class="row" style="margin: 0;">
                                        <div class="form-check col-6">
                                            <input class="form-check-input" type="radio" id="instructor" name="role" value="instructor" required>
                                            <label class="form-check-label" for="instructor">Instructor</label>
                                        </div>
                                        <div class="form-check col-6">
                                            <input class="form-check-input" type="radio" id="student" name="role" value="student" required>
                                            <label class="form-check-label" for="student">Student</label>
                                        </div>
                                    </div>
                                    
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-0">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
                                        <label class="form-check-label" for="checkbox">
                                            I have read and agree to the terms
                                        </label>
                                    </div>
                                </div>

                                <div class="text-center mt-4 pt-2">
                                    <button type="button" class="btn btn-primary btn-lg"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign in</button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Have an account? 
                                        <a href="/login" class="link-danger">Login</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
